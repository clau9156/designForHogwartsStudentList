<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Hogwarts Data</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <img class="headerImage" src="emblems/hogwarts.png" alt="hogwarts emblem my drawing">
        <h1>Hogwarts School of Witchcraft and Wizardry</h1>
        <label><input type="text" id="searchBar" placeholder="search"></label>
    </header>
    <main>
    <h2>Student List 1991</h2>
    <div id="fsContainer">
        <div id="filterContainer">
            <label>Filter:</label><br>
            <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button><br>
            <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button><br>
            <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button><br>
            <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button><br>
            <button class="filter" data-action="filter" data-filter="BloodType">Blood Type</button><br>
            <button class="filter" data-action="filter" data-filter="Prefect">Prefect</button><br>
            <button class="filter" data-action="filter" data-filter="Expelled">Expelled</button><br>
            <button class="filter" data-action="filter" data-filter="Squad">The Inquisitorial Squad</button><br>
            <button class="filter" data-action="filter" data-filter="all">All Students</button><br>
        </div><br><br>
        <div id="sortContainer">
            <label>Sort:</label><br>
            <button class="sort" data-action="filter" data-filter="firstNameSort">First names a-z</button><br>
            <button class="sort" data-action="filter" data-filter="lastNameSort">Last names a-z</button><br>
            <button class="sort" data-action="filter" data-filter="houseNameSort">Houses a-z</button><br>
        </div>
    </div>
    <table id="list">
        <thead>
            <tr>
                <th>FirstName</th>
                <!-- <th>MiddleName</th> -->
                <!-- <th>NickName</th> -->
                <th>LastName</th>
                <!-- <th>Gender</th> -->
                <th>House</th>
                <!-- <th>Image</th> -->
            </tr>
        </thead>
        <tbody>
            <!-- student template will be copied and inserted here -->
        </tbody>
    </table>
</main>
<footer>
    <label>Number of Students in total:<output type="text"></output></label>
</footer>
    <template id="student">
        <tr>
          <td data-field="firstName" class="hover">FIRST NAME</td>
          <!-- <td data-field="middleName">MIDDLE NAME</td> -->
          <!-- <td data-field="nickName">NICK NAME</td> -->
          <td data-field="lastName">LAST NAME</td>
          <!-- <td data-field="gender">GENDER</td> -->
          <td data-field="house">HOUSE</td>
          <!-- <td data-field="image"><img class="image" src="" alt=""></td> -->
        </tr>
    </template>
    
    <div class="modalBackground hide">
        <div class="modalContent">
            <button class="modalClose">Close</button>
            <div class="modalImages">
                <img class="modalImage" src="" alt="">
                <img class="modalEmblem" src="" alt="">
            </div>
            <h1 class="modalStudentName">Student Name</h1>
            <h2 class="modalNickName hide">Student Nickname</h2>
            <!-- <td data-field="nickName" class="modalNickName">NICK NAME</td><br> -->
            <h2 class="modalHouse">house</h2>
            <p class="modalGender">gender</p>
            <p class="modalBloodType">Blood Type</p>
            <p class="modalPrefect">prefect</p>
            <p class="modalExpelled">expelled</p>
            <p class="modalSquad">squad</p>
            <div class=modalButtons>
                <button class="modalExpelledButton">EXPELLIARMUS</button>
                <button class="modalPrefectButton">PREFECT</button>
                <button class="modalSquadButton">Join The Inquisitorial Squad</button>
                <!-- <label class="modalPrefectDisplay"></label> -->
            </div>
            <div class="modalColor"></div>
        </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
